
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"
set -g set-clipboard on 
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

unbind '"'
unbind %

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

bind r source-file ~/.config/tmux/tmux.conf

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Optional: Ctrl + hjkl for resizing panes
bind -n C-h resize-pane -L 2
bind -n C-l resize-pane -R 2
bind -n C-k resize-pane -U 2
bind -n C-j resize-pane -D 2

# Optional: Shift + hjkl for faster resizing
bind -n S-Left resize-pane -L 10
bind -n S-Right resize-pane -R 10
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi o run-shell "tmux copy-mode; tmux send-keys -X copy-line; tmux save-buffer - | $HOME/.config/tmux/open-in-code.sh"


# Theme
set -g mode-style bg=grey,fg=black

set -g status-fg colour231
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold]'
set -g status-right '#(eval tmux-airline `tmux display -p "#{client_width}"`)'
set -g status-right-length 150

set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"

